<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Create your team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Create your team and compete in our races!</h1>
        <div class="form">
            <form id="createTeamForm">
                <div class="input name">
                    <input name="name" type="text" placeholder="Team Name">
                </div>
                <div class="input members">
                    <input name="member" type="text" placeholder="Team member">
                    <button class="add-members" onclick="createNewInput(event)">+</button>
                </div>
                <div class="message">Your team was created!</div>
                <div class="error">Please fill all inputs</div>
                <button class="submit" type="submit">Create Team</button>
            </form>
        </div>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
